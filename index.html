<html>
  <head>
    <meta charset="UTF-8" />
    <title>REDUXIE</title>
    <link rel="manifest" href="./build/manifest.json" />
    <link rel="stylesheet" href="./client/reduxie.css" />
  </head>
  <body>
    <div class="wrapper">
      <div id="root"></div>
    </div>
    <!-- <h1>Build Tools Challenge</h1> -->

    <!-- script for webpack and webpack-dev-server challenge -->
    <script src="./build/bundle.js"></script>

    <script>
      // Check that service workers are registered
      if ('serviceWorker' in navigator) {
        // Use the window load event to keep the page load performant
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js');
        });
      }
    </script>

    <!-- uncomment below and comment out the tag above for gulp/browserify challenge -->
    <!-- <script src="build/browserify-bundle.js"></script> -->
  </body>
</html>
